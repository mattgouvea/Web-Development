<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Flag Project</title>
  <style>
    /* Write your CSS Code here */
    .flag {
      background-color: rgb(206, 17, 38);
      width: 900px;
      height: 600px;
    }

    .flag > div {
      background-color: rgb(0, 40, 104);
      width: 900px;
      height: 300px;
      top: 150px;
      position: absolute;
    }

    .flag > div > div {
      background-color: white;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      left: 350px;
      top: 50px;
      position: absolute;
    }

    .flag > div > div > p {
      position: absolute;
      top: 0px;
      text-align: center;
    }

    .flag > p {
      text-align: center;
      position: relative;
      top: 25px;
      color: white;
    }

    p {
      font-size: 5rem;
      margin: 0px;
    }
  </style>
</head>

  IMPORTANT! Do not change any HTML
Don't add any classes/ids/elements 
Use what you know about combining selectors

<body>
  <div class="flag">
    <p>The Flag</p>
    <div>
      <div>
        <p>of Laos</p>
      </div>
    </div>
  </div>
</body>

</html>
